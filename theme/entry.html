<article>
    <header>
        <time datetime="{{ entry.date.strftime("%Y-%m-%d") }}">{{ entry.date.strftime("%d.%m.%Y, %H:%M") }}</time>
        <h1>
            <a href="{{ env.path + entry.permalink }}" rel="bookmark canonical">{{ entry.title }}</a>
        </h1>
    </header>
    {{ entry.content }}
    <footer>
    </footer>
</article>
